<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>food website</title>
    <link rel="stylesheet" href="food_website.css">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
    <div class="hero">
        <!-- nav bar -->
        <div class="nav-bar">
            <div class="nav-logo"><img src="/image/하얀글씨로고.png" alt="logo"></div>
            <div class="nav-links">
                <ul>
                   <li><a href="">HOME</a></li>
                   <li><a href="">ABOUT</a></li>
                   <li><a href="">RECIPE</a></li>
                </ul>
                <button type = "button" class="btn">SIGN UP</button>
            </div>
            <i class="fas fa-bars"></i>
        </div>

        <!-- banner-title -->
        <div class="banner-title">
            <h1>Food <br><span>Doesn`t have a religion.</span><br> It is a religion</h1>
            <button type="button" class="btn">EXPLORE</button>
        </div>

        <!-- vertical-bar -->
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-pinterest"></i>
            </div>
        </div>

        <!-- notifications -->
        <div class="notifications">
            <div class="contents">
                <small>Subscribe</small>
                <p>
                    <a href="">PREV</a>
                    <a href="">NEXT</a>
                </p>
            </div>
            <div class="notification-img">
                <img src="/image/그림1.png" alt="그림1">
            </div>
        </div>
    </div>
</body>
</html>
