<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./slide_show.css">
    <!-- icon -->
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- js -->
    <script src="slide_show.js"></script>
</head>
<body>
    <header>
        <h1>Slide!</h1>
    </header>
    <div class="slider-wrapper">
        <div>
            <i class="fas fa-backward" onclick="prev()"></i>
            <img src="/image slide/img/검정하이부츠.PNG" id="slider" alt="부츠">
            <i class="fas fa-forward" onclick="next()"></i>
        </div>
    </div>
</body>
</html>
